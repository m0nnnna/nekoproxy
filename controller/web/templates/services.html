{% extends "base.html" %}

{% block title %}Services - NekoProxy{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Services</h1>
</div>

<!-- Add Service Form -->
<div class="bg-white shadow rounded-lg p-6 mb-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Add Service</h2>
    <form hx-post="/services" hx-target="#services-table" hx-swap="innerHTML" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Backend Host</label>
                <input type="text" name="default_backend_host" required placeholder="192.168.1.100"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Backend Port</label>
                <input type="number" name="default_backend_port" required placeholder="8080"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Protocol</label>
                <select name="protocol"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
                    {% for p in protocols %}
                    <option value="{{ p }}">{{ p.upper() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex items-end">
                <button type="submit"
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Service
                </button>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Description (optional)</label>
            <input type="text" name="description"
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
        </div>
    </form>
</div>

<!-- Services Table -->
<div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Backend</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Protocol</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="services-table">
            {% include "partials/services_table.html" %}
        </tbody>
    </table>
</div>
{% endblock %}
