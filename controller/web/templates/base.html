<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NekoProxy{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
        .htmx-request.htmx-indicator { display: inline; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold">NekoProxy</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'dashboard' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Dashboard
                    </a>
                    <a href="/agents" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'agents' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Agents
                    </a>
                    <a href="/rules" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'rules' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Rules
                    </a>
                    <a href="/firewall" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'firewall' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Firewall
                    </a>
                    <a href="/blocklist" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'blocklist' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Blocklist
                    </a>
                    <a href="/email" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'email' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Email
                    </a>
                    <a href="/alerts" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'alerts' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Alerts
                    </a>
                    <a href="/stats" class="px-3 py-2 rounded-md text-sm font-medium {% if active_page == 'stats' %}bg-gray-900{% else %}hover:bg-gray-700{% endif %}">
                        Stats
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-400 py-4 mt-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            NekoProxy v2.0.0
        </div>
    </footer>
</body>
</html>
