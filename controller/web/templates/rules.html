{% extends "base.html" %}

{% block title %}Forwarding Rules - NekoProxy{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Forwarding Rules</h1>
</div>

<!-- Add Rule Form -->
<div class="bg-white shadow rounded-lg p-6 mb-6">
    <h2 class="text-lg font-semibold text-gray-900 mb-4">Add Forwarding Rule</h2>
    <form hx-post="/rules" hx-target="#rules-table" hx-swap="innerHTML" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-6 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Service</label>
                <select name="service_id" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
                    <option value="">Select service...</option>
                    {% for service in services %}
                    <option value="{{ service.id }}">{{ service.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Listen Port</label>
                <input type="number" name="listen_port" required placeholder="8080"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Backend Host (override)</label>
                <input type="text" name="backend_host" placeholder="Use service default"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Backend Port (override)</label>
                <input type="number" name="backend_port" placeholder="Default"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Protocol</label>
                <select name="protocol"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border px-3 py-2">
                    {% for p in protocols %}
                    <option value="{{ p }}">{{ p.upper() }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex items-end">
                <button type="submit"
                        class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Rule
                </button>
            </div>
        </div>
    </form>
</div>

<!-- Rules Table -->
<div class="bg-white shadow rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Service</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Listen</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Backend</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Protocol</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="rules-table">
            {% include "partials/rules_table.html" %}
        </tbody>
    </table>
</div>
{% endblock %}
