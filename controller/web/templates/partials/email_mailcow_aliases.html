{% if aliases %}
{% for alias in aliases %}
<tr>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ alias.address }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ alias.goto }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm">
        {% if alias.active == 1 or alias.active == '1' %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                Active
            </span>
        {% else %}
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                Inactive
            </span>
        {% endif %}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm">
        <button hx-delete="/email/mailcow/aliases/{{ alias.id }}"
                hx-target="closest tr"
                hx-swap="outerHTML"
                hx-confirm="Delete alias {{ alias.address }}?"
                class="text-red-600 hover:text-red-800">
            Delete
        </button>
    </td>
</tr>
{% endfor %}
{% else %}
<tr>
    <td colspan="4" class="px-6 py-4 text-center text-gray-500">
        No aliases found. Make sure Mailcow API is configured.
    </td>
</tr>
{% endif %}
